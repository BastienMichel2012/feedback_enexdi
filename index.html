        function style_EnExDreamExperience_2_0(feature) {

        map.addLayer(layer_EnExDreamExperience_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'EnExDream Experience<br /><table><tr><td style="text-align: center;"><img src="legend/EnExDreamExperience_2_EnExDi0.png" /></td><td>EnExDi</td></tr><tr><td style="text-align: center;"><img src="legend/EnExDreamExperience_2_EnExDrink1.png" /></td><td>EnExDrink</td></tr><tr><td style="text-align: center;"><img src="legend/EnExDreamExperience_2_2.png" /></td><td></td></tr></table>': layer_EnExDreamExperience_2,'Trajets<br /><table><tr><td style="text-align: center;"><img src="legend/Trajets_1_120.png" /></td><td>1 - 2</td></tr><tr><td style="text-align: center;"><img src="legend/Trajets_1_231.png" /></td><td>2 - 3</td></tr><tr><td style="text-align: center;"><img src="legend/Trajets_1_342.png" /></td><td>3 - 4</td></tr><tr><td style="text-align: center;"><img src="legend/Trajets_1_453.png" /></td><td>4 - 5</td></tr><tr><td style="text-align: center;"><img src="legend/Trajets_1_564.png" /></td><td>5 - 6</td></tr><tr><td style="text-align: center;"><img src="legend/Trajets_1_675.png" /></td><td>6 - 7</td></tr><tr><td style="text-align: center;"><img src="legend/Trajets_1_786.png" /></td><td>7 - 8</td></tr><tr><td style="text-align: center;"><img src="legend/Trajets_1_897.png" /></td><td>8 - 9</td></tr><tr><td style="text-align: center;"><img src="legend/Trajets_1_9108.png" /></td><td>9 - 10</td></tr></table>': layer_Trajets_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;

        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";

        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Label": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;
        layer_EnExDreamExperience_2.eachLayer(function(layer) {

            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;

            Label_options_str  += '<option value="Gare de Poitiers">Gare de Poitiers</option>';

            Label_options_str  += '<option value="La Gazette">La Gazette</option>';
            Label_options_str  += '<option value="La Serrurerie">La Serrurerie</option>';
            Label_options_str  += '<option value="Le Zinc">Le Zinc</option>';
            Label_options_str  += '<option value="Le coiffeur de Giovanni (= Futuroscope)">Le coiffeur de Giovanni (= Futuroscope)</option>';
            Label_options_str  += '<option value="L’enfer du bus">L’enfer du bus</option>';
            Label_options_str  += '<option value="MSHS Poitiers">MSHS Poitiers</option>';
            Label_options_str  += '<option value="Restaurant Universitaire">Restaurant Universitaire</option>';
            sel_Label.innerHTML = Label_options_str;

                var options = document.getElementById("sel_Label").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Label.appendChild(reset_Label);
        resetLabels([layer_EnExDreamExperience_2]);
